l_english:
 com_war_goal_name: "[Localize(Concatenate(BuildingType.GetKey, '_name'))]"
 com_war_goal_tooltip: "[Localize(Concatenate(BuildingType.GetKey, '_tooltip'))]"
 com_war_goal_cost: "@maneuvers!#v [DiplomaticPlay.MakeScope.ScriptValue(Concatenate(BuildingType.GetKey, '_cost'))|0]#!"
 com_war_goal_cost_tooltip: "#header [concept_war_goal] [Concept('concept_maneuver', '$concept_maneuvers$')] Cost: [DiplomaticPlay.MakeScope.ScriptValue(Concatenate(BuildingType.GetKey, '_cost'))|0]#!\n$TOOLTIP_DELIMITER$\n[DiplomaticPlay.MakeScope.GetScriptValueDesc(Concatenate(BuildingType.GetKey, '_infamy'))]\nWe have [Subtract_int32(DiplomaticPlay.GetNumManeuversRemaining(GetPlayer.Self), FixedPointToInt(DiplomaticPlay.MakeScope.Var('com_cost').GetValueWithDefault('(CFixedPoint)0')))|v] [Concept('concept_maneuver', '$concept_maneuvers$')] remaining"
 com_war_goal_infamy: "@infamy!#v [DiplomaticPlay.MakeScope.ScriptValue(Concatenate(BuildingType.GetKey, '_infamy'))]#!"
 com_war_goal_infamy_tooltip: "#header [concept_infamy] do [concept_war_goal]: [DiplomaticPlay.MakeScope.ScriptValue(Concatenate(BuildingType.GetKey, '_infamy'))|0]#!\n$TOOLTIP_DELIMITER$\n[DiplomaticPlay.MakeScope.GetScriptValueDesc(Concatenate(BuildingType.GetKey, '_infamy'))]"
 com_war_goal_make_primary_demand: "Add to [Concept('concept_primary_demand', '$concept_primary_demand_short$')] (@maneuvers!#v [DiplomaticPlay.MakeScope.ScriptValue(Concatenate(BuildingType.GetKey, '_cost_primary'))|0]#!)"
 com_war_goal_make_primary_demand_tooltip: "#header Add $com_war_goal_name$ to our [Concept('concept_primary_demand','$concept_primary_demands$')]#!\n$TOOLTIP_DELIMITER$\nCost: #header @maneuvers![DiplomaticPlay.MakeScope.ScriptValue(Concatenate(BuildingType.GetKey, '_cost_primary'))|0]#! and #header @infamy![DiplomaticPlay.MakeScope.ScriptValue(Concatenate(BuildingType.GetKey, '_infamy_primary'))]#!\n\n@information! Making a [concept_war_goal] into a [concept_primary_demand] will ensure that it is ceded to our side even if the enemy backs down."
 com_war_goal_active_tooltip_primary: "#header $com_war_goal_name$#!\n$TOOLTIP_DELIMITER$\n[concept_primary_demand]\nHolder: [DiplomaticPlay.GetInitiator.GetName]\nTarget: [DiplomaticPlay.GetTarget.GetName]\nEffects: [Localize(Concatenate(BuildingType.GetKey, '_effects_desc'))]\n\n$com_war_goal_active_tooltip_demand$"
 com_war_goal_active_tooltip_secondary: "#header $com_war_goal_name$#!\n$TOOLTIP_DELIMITER$\n[concept_secondary_demand]\nHolder: [DiplomaticPlay.GetInitiator.GetName]\nTarget: [DiplomaticPlay.GetTarget.GetName]\nEffects: [Localize(Concatenate(BuildingType.GetKey, '_effects_desc'))]\n\n$com_war_goal_active_tooltip_demand$"
 com_war_goal_active_tooltip_demand: "This [concept_war_goal] is being presented as a demand in a [concept_diplomatic_play]."
 com_war_goal_already_active: "This [concept_war_goal] is already part of this [concept_diplomatic_play]."
 com_diplo_remaining_maneuvers_initiator: "[Subtract_int32(DiplomaticPlay.GetNumInitiatorManeuversRemaining, FixedPointToInt(DiplomaticPlay.MakeScope.Var('com_cost').GetValueWithDefault('(CFixedPoint)0')))|v]"
 com_diplo_remaining_maneuvers_target: "[Subtract_int32(DiplomaticPlay.GetNumTargetManeuversRemaining, FixedPointToInt(DiplomaticPlay.MakeScope.Var('com_cost').GetValueWithDefault('(CFixedPoint)0')))|v]"
 com_diplo_remaining_maneuvers_initiator_tooltip: "#header Initiator [Concept('concept_maneuver', '$concept_maneuvers$')]#!\n[DiplomaticPlay.GetInitiator.GetName|v] has $com_diplo_remaining_maneuvers_initiator$ [Concept('concept_maneuver', '$concept_maneuvers$')] remaining."
 com_diplo_remaining_maneuvers_target_tooltip: "#header Target [Concept('concept_maneuver', '$concept_maneuvers$')]#!\n[DiplomaticPlay.GetTarget.GetName|v] has $com_diplo_remaining_maneuvers_target$ [Concept('concept_maneuver', '$concept_maneuvers$')] remaining."
 com_war_goals: "War Goals"